<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-calculator">
    <div class="container-display"><div class="display">2222</div></div>
    <div class="container-buttons">
      <div class="button all-clear">AC</div>
      <div class="button clear-last-digit">CE</div>
      <div class="button operator">%</div>
      <div class="button operator">/</div>
      <div class="button number">7</div>
      <div class="button number">8</div>
      <div class="button number">9</div>
      <div class="button operator">X</div>
      <div class="button number">4</div>
      <div class="button number">5</div>
      <div class="button number">6</div>
      <div class="button operator">-</div>
      <div class="button number">1</div>
      <div class="button number">2</div>
      <div class="button number">3</div>
      <div class="button operator">+</div>
      <div class="button number">0</div>
      <div class="button number dot">.</div>
      <div class="button operator equal">=</div>
      
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
